<form [formGroup]="checkboxInputInfo!.control">
<input [ngClass]="checkboxInputInfo!.control.touched&&checkboxInputInfo!.control.invalid? 'alert-danger-validation':''"
       formControlName="{{checkboxInputInfo!.name}}"
       type="checkbox"
       value=true
       id="{{checkboxInputInfo!.id}}" placeholder="{{checkboxInputInfo!.placeholder}}" >
<label class="m-lg-1">{{checkboxInputInfo!.placeholder}}</label>
</form>
