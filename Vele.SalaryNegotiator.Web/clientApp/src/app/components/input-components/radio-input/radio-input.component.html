<form [formGroup]="radioInputInfo!.formGroup" class="radioForm">
  <div *ngFor="let enum of radioInputInfo!.options | keyvalue;
  let i = index">
    <div *ngIf="(i+1).toString()==enum.key">
      <label class="radioLabel">
        <input class="radioInput" type="radio" [value]="enum.key" [formControlName]="radioInputInfo!.name" />
        <span class="radioText">{{enum.value}}</span>
      </label>
    </div>
  </div>
</form>
